<!doctype html>
<html lang="en">
    <head>
        <title>SFU Lost and Found</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="../css/layout.css">
        <!-- <script type="text/javascript" src="something.js"></script> -->
    </head>

    <body>
        <nav>
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <h1>Lost Item Form</h1>
        <form id="submitForm">
            <fieldset>

                <p>Was this item lost or stolen</p>
                <input type="radio" id="lost" name="status" value="lost">
                <label for="lost">Lost</label>
                <input type="radio" id="stolen" name="status" value="stolen">
                <label for="stolen">Stolen</label>
                <br>

                <label for = "itemLost">Type of item missing:</label>
                <select id = "itemLost" name="item">
                    <option value = "wallet">Wallet</option>
                    <option value = "phone">Phone</option>
                    <option value = "keys">Keys</option>
                    <option value = "laptop">Laptop</option>
                    <option value = "pencilCase">Pencil Case</option>
                    <option value = "other">Other</option>
                </select>
                <br>

                <label for="dateLost">What date did the item go missing:</label>
                <input type="date" id="dateLost" name="date" min="2020-01-01" max="2020-12-31">
                <br>

                <label for="timeLost">What time did the item go missing:</label>
                <input type="time" id="timeLost" name="time">
                <br>

                <textarea rows="4" cols="50" name="extra" form="submitForm">Please describe the item lost in as much detail</textarea>
                <br>

                <input type="submit">
            </fieldset>
        </form>

    </body>

</html>
