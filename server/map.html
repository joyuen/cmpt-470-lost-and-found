<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>SFU Lost and Found</title>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap"async defer>
    </script>
    <script type="text/javascript" src="map.js"></script>
    <style>
        header {
            text-align: left;
            background-color: teal;
            color: white;
            margin: 0;
            padding-left: 5%;
            font-size: 24px;
            font-family: "Courier New", Courier, monospace
        }
        b {
            color: black;
        }
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
            width: 100%;
        }
        #floating-panel {
            margin: 10px;
        }
        #sidebar {
            height: 100%;
            width: 300px;
        }
        .map-container {
            height: 100%;
            width: 100%;
        }
        .flex-container {
            display: flex;
            height: 100%;
        }
        #overlay {
            display: none;
            background-color: rgba(0,0,0,0.7);
            position: absolute;
            z-index: 5;
            height: 100%;
            width: 100%;
        }
        /* Optional: Makes the page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <main class="flex-container">
        <aside id="sidebar">
            <header>
                <b>S</b>omething<br>
                <b>F</b>ound at<br>
                <b>U</b>niversity<br>
            </header>
            <div id="content"></div>
        </aside>
        <div class="map-container">
            <div id="floating-panel">
                <input onclick="showBurnaby();" type=button value="Burnaby">
                <input onclick="showVancouver();" type=button value="Vancouver">
                <input onclick="showSurrey();" type=button value="Surrey">
            </div>
            <div id="map"></div>
        </div>
    </main>

</body>
</html>
